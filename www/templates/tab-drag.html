<ion-view>
  <ion-content scroll="false">
      <div class="drag-container" ng-click="tapOpenAdvert()">
            <img src="img/drag2.png"/>
            <div ng-if="loading">
                <ion-spinner class="spinner-assertive"></ion-spinner><br>
              Loading...
            </div>           
            <div ng-if="getBeaconCount() < 1 && !loading && !searchTimeout">
                <ion-spinner class="spinner-assertive"></ion-spinner><br>
              Searching...
            </div>     
            <div ng-if="getBeaconCount() < 1 && !loading && searchTimeout">
                <p>There are no Grabable Ads nearby</p>
            </div>              
            <div ng-if="getBeaconCount() > 0 && !loading && stage === 1">
              <img src="img/drag2.png"/>
              <p>
                  Hold your phone up
              </p>
            </div>
            <div ng-if="getBeaconCount() > 0 && !loading && stage === 2">
              
              <p>
                  Grab your Ad
              </p>
            </div>      
            
      </div>
      
  </ion-content>
</ion-view>
