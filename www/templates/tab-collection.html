<ion-view view-title="Collection">
  <ion-content>
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>        
    <ion-list>
      <ion-item ng-repeat="record in records">
        <h2>Advert saved</h2>
        <p>13m away {{record}}</p>
      </ion-item>
    </ion-list>  
  </ion-content>
</ion-view>
